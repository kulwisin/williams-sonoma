<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <title>Williams Sonoma</title>
</head>

<body>
  <div>
    <!-- Navigation Menu -->
    <div class="ui four item inverted orange menu">
      <div class="header item">
        <i class="money bill alternate outline icon"></i>
        Williams-Sonoma
      </div>
      <a class="item" href="/">
        Items
      </a>
      <a class="item" href="/cart">
        <i class="cart icon"></i>
        Cart
      </a>
      <a class="item" href="/about">
        About us
      </a>
    </div>
    <script id="error-template" type="text/x-handlebars-template">
      <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
              {{#each res}}
                <tr>
                  <td>{{this.id}}</td>
                </tr>
              {{/each}}
            <div class="sub header">{{message}}</div>
          </div>
        </h2>
      </div>
    </script>

    <!-- Towels Template -->
    <script id="rates-template" type="text/x-handlebars-template">
      <h1 class="ui header">New Towels Collection</h1>
      <hr>
      <div class="main">
          <div class="container">
            <div class="row">
              {{#each data.groups}}
                <div class="col-xsm-auto text-center border border-secondary rounded cont">
                  <p class="header">{{editString name}}</p>
                  <img src="{{hero.href}}" class="mainImg border border-success" style="height:363px; width: 363px;" id="{{@index}}">
                  <p class="footer">New Offer : <b>${{priceRange.selling.high}}  <del>${{priceRange.regular.high}}</del></b></p>
                </div>
              {{/each}}
            </div>
          </div>
      </div>
    </script>

    <!-- cart Template -->
    <script id="cart-template" type="text/x-handlebars-template">
      <h1 class="ui header">Your Cart</h1>
      <hr>
      <div class="main">
        <div class="container">
          <div class="row">
              <div class="col itemCartList"> 
                  <span>cartList</span>
                  <button type="button" class="btn btn-light float-right">Remove</button>
              </div>
          </div>
        </div>
    </script>

    <!-- about Template -->
    <script id="about-template" type="text/x-handlebars-template">
      <h1 class="ui header">About us</h1>
      <hr>
      <p>Williams-Sonoma, Inc., is an American publicly traded consumer retail company that sells kitchenwares and home furnishings.[6] It is headquartered in San Francisco, California, United States.[7] It is one of the largest e-commerce retailers in the U.S.,[6] and one of the biggest multi-channel specialty retailers in the world</p>
    </script>

    <!-- modal Template -->
    <script id="modal-template" type="text/x-handlebars-template">
          <div class="modal">
            <div class="modal-body text-center border border-secondary rounded">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    {{#each images}}
                      <span></span>
                      <div class="item">
                        <img src="{{href}}" alt="Los Angeles" class="carouselImg">
                      </div>
                    {{/each}}
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div class="modelBottom">
                <span>{{messages}}</span>
                <button type="button" id="cancel" class="btn btn-light">Cancel</button>
                <button type="button" name="{{editString name}}" class="btn btn-secondary" id="addCart">Add to cart</button>
              </div>
            </div>
          </div>
    </script>



    <!-- Application Root -->
    <div id="app"></div>
  </div>

  <!-- JS Library Dependencies -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script>
  </script>
</body>

</html>
